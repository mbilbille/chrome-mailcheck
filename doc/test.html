<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <title>Test page for Mailcheck</title>
</head>
<body>
  <div class="container">
    <h2>Just a test page for</h2>
    <h1>mailcheck chrome extension</h1>
    <form class="form-signin">
      <div class="container">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="input-block-level" />
      </div>
      <div class="container">
        <label for="text">Text:</label>
        <input type="text" name="text" id="text" class="input-block-level" />
      </div>
      <div class="container">
        <label for="text">Textarea:</label>
        <textarea name="textarea" id="textarea" class="input-block-level"></textarea>
      </div>
      <div class="container">
        <input type="submit" value="Try it!" class="btn btn-large btn-primary" />
      </div>
    </form>
  </div>
</body>
</html>
