<html i18n-values="dir:textdirection;" id="uber" class="loading">
<head>
    <meta charset="utf-8">
    <title i18n-content="pageTitle">Settings</title>
    <script type="text/javascript" src="/resources/lib/zepto.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/chrome-bootstrap.css">
</head>

<body class="frame">
    <div class="navigation">
        <h1 i18n-content="showExtName">MailCheck</h1>
        <ul class="menu">
            <li class="selected">
                <a href="#settings" i18n-content="settings">Settings</a>
            </li>
        </ul>
    </div>
    <div class="mainview view">
        <div id="settings" class="selected">
            <header>
                <h1 i18n-content="settings">Settings</h1>
            </header>
            <div class="content">
                <section>
                    <h3 i18n-content="sectionTitleDomains">Domains</h3>
                    <textarea id="domains" rows="4" cols="80"></textarea>
                    <p i18n-content="addDomainsDescription">You can add any domains here (or remove some). Seperate with a comma.</p>
                </section>
            </div>
            <div class="controls">
                <div id="status" class="text"></div>
                <div class="spacer"></div>
                <button id="save" i18n-content="save">Save</button>
            </div>
        </div>
    </div>
</body>
<script src="/resources/js/options.js"></script>
</html>
